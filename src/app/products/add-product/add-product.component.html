<h2 class="bg-light mb-2 text-center">Add New Product</h2>
<form (submit)="addNewProduct(addProductForm)" #addProductForm="ngForm" style="border: 5px solid black; padding: 10px;">
    <div class="form-row">
        <div class="col-md-6 mb-3">
            <label for="validationServer01">Product Id</label>
            <input type="number" class="form-control" value="Enter Product Id" required name="product_id" ngModel>
        </div>
        <div class="col-md-6 mb-3">
            <label for="validationServer01">SKU</label>
            <input type="text" class="form-control" value="Enter SKU" required name="sku" ngModel>
        </div>
        <div class="col-md-6 mb-3">
            <label for="validationServer01">Product Name</label>
            <input type="text" class="form-control" value="Enter Product Name" required name="product_name" ngModel>
        </div>
        <div class="col-md-6 mb-3">
            <label for="validationServer01">Price</label>
            <input type="number" class="form-control" value="Enter Price" required name="price" ngModel>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="validationServer03">Description</label>
                <textarea type="text" class="form-control" placeholder="Enter Product Description" required name="product_description" ngModel>
            </textarea>
            </div>
        </div>
        <div class="col-md-6 mb-3">
            <label for="validationServer01">Image URL</label>
            <input type="text" class="form-control" value="Enter url" required name="url" ngModel>
        </div>
        <div class="col-md-6 mb-3">
            <label for="validationServer01">Stock</label>
            <input type="number" class="form-control" value="Enter stock" required name="stock" ngModel>
        </div>
        <div class="col-md-6 mb-3">
            <label for="validationServer02">Category id</label>
            <select class="custom-select" required name="Categoryid" ngModel>
            <option selected value="">Choose..</option>
            <option type="number" value=1>1</option>
            <option type="number" value=2>2</option>
            <option type="number" value=3>3</option>
          </select>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit form</button>
</form>
