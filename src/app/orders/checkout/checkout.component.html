<h2>Shipping</h2>
<div class="row">
    <div class="col-6">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label> Email</label>
                <input type="email" formControlName="email" class="form-control">
            </div>
            <div class="form-group">
                <label> Name</label>
                <input type="text" formControlName="name" class="form-control">
            </div>

            <div class="form-group">
                <label> Mobile</label>
                <input type="text" formControlName="phoneNumber" class="form-control">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" formControlName="billingAddress" class="form-control" placeholder="Line 1">
            </div>

            <div class="form-group">
                <label>Country</label>
                <input type="text" formControlName="country" class="form-control">
            </div>
            <div class="form-group">
                <button routerLink="/order/orderconfirm" class="btn btn-primary" type="submit">Place Order</button>
            </div>
        </form>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Order Summary</h4>
                <p class="card-text">Items in your shopping cart</p>
                <table class="table">
                    <ng-container *ngFor="let item of orderList">
                        <tr *ngIf="item.sku>0">
                            <td>{{item['sku']}} x {{item['productName']}}</td>
                            <td>{{item['price']*item['sku'] | currency:"&#8377;"}}</td>
                        </tr>
                    </ng-container>
                    <tr>
                        <th>Total</th>
                        <th>{{total | currency:"&#8377;"}}</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
